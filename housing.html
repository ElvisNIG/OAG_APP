    <section id="housingStage">
        <div class="container">
          <P> <br> <br> <br> </P>
            <h1 style="color: 103908; font-family:Inter; font-size: 30px;"  >STEP IV: HOUSING & ID </h1>
            <form action="results.html" method="POST">
                <div class="form-group">
                  <label class="now1" for="exampleInputEmail1">First Name:</label>
                  <input type="text" class="form-control" id="hfName" aria-describedby="emailHelp" placeholder="Enter First Name" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div class="form-group">
                    <label class="now1" for="exampleInputEmail1">Last Name:</label>
                    <input type="text" class="form-control" id="hlName" aria-describedby="emailHelp" placeholder="Enter Last Name" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div class="form-group">
                    <label  class="now1"for="exampleInputEmail1">Middle Name:</label>
                    <input type="text" class="form-control" id="hmName" aria-describedby="emailHelp" placeholder="Enter Middle Name" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div class="form-group">
                    <label class="now1" for="exampleInputEmail1">Phone Number:</label>
                    <input type="number" class="form-control" id="hPhoneNumber" aria-describedby="emailHelp" placeholder="Enter Phone Number" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div class="form-group">
                    <label class="now1" for="exampleInputEmail1">Major:</label>
                    <input type="text" class="form-control" id="hMajor" aria-describedby="emailHelp" placeholder="Enter Major" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div class="form-group">
                    <label class="now1" for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="hEmail" aria-describedby="emailHelp" placeholder="Enter Email Address" style="background-color: FAF3F5;" required>
                </div>
                <P> </P>
                <div>
                  <label class="now1" for="housing-types">Housing Types:</label>
                  <P> </P>
                  <select name="housing-types" id="housing-types" style="background-color: FAF3F5;" required>
                      <option value="3-in-1">3 - in - 1 with facilities</option>
                      <option value="2-in-1-with">2 - in - 1 with facilities</option>
                      <option value="2-in-1-without">2 - in - 1 without facilities</option>
                  </select>
                </div>
                <p> </p>
                <div>
                    <label  class="now1" for="meal-plan">Preffered Meal Plan:</label>
                    <P> </P>
                    <select name="meal-plan" id="meal-plan" style="background-color: FAF3F5;" required>
                        <option value="7 Days Meal Plan">7 Days Meal Plan</option>
                        <option value="14 Days Meal Plan">14  Days Meal Plan</option>
                        <option value="28 Days Meal Plan">28 Days Meal Plan</option>
                    </select>
                  </div>
                  <p> </p>
                <div>
                    <label class="now1" for="file">Passport Photograph:</label>
                    <p> </p>
                    <input id="PassportID" type="file" name="passportfile">
                  </div>
                <p> </p>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>ADMIN APPROVAL</th>
                      <th>STATUS</th>
                      <th>CHECK</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>OVERALL CHECK</td>
                        <td>APPROVED</td>
                        <td>
                        <label for="radio1"></label>
                        <input type="radio"  class="larger1" name="radios" id="housingOverall" />
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
